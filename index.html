<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="quizAttemptWrapper">
        <div class="container">
            <div class="quizQuestionWrapper">
                <div class="quizHeader">
                    <p class="quizAppTitle">Let's Quiz!</p>
                    <h4 id="timerCountdown"></h4>
                </div>
                <div class="questionViewWrapper">
                    <div class="questionAndOptions">
                        <div class="questionAndOptionsQuestion">
                            <div class="questionAndOptionsQuestionHeader">
                                <p id="questionAndOptionsQuestionNumber">
                                    <!-- Question Number goes here -->
                                </p>
                                <div class="QuestionAndOptionsQuestionAction">
                                    <div class="reportButtonWrapper">
                                        <p>Report</p>
                                    </div>
                                </div>
                            </div>
                            <p id="questionText">
                                <!-- Question goes here -->
                            </p>
                        </div>
                        <div class="questionAndOptionsOptionsWrapper">
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="questionAndOptionsOptionSelected1" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 1 goes here -->
                                    </div>
                                </div>
                            </label>
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="questionAndOptionsOptionSelected2" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 2 goes here -->
                                    </div>
                                </div>
                            </label>
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="questionAndOptionsOptionSelected3" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 3 goes here -->
                                    </div>
                                </div>
                            </label>
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="questionAndOptionsOptionSelected4" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 4 goes here -->
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="questionBottomButtonsWrapper">
                        <button id="questionBottomButtonsPrevButton">
                            <span class="prevButtonIcon"></span>
                            Previous
                        </button>
                        <div class="questionBottomButtonsMarkSaveAndNextButtonWrapper">
                            <button id="questionBottomButtonsMarkButton">
                                <span class="markButtonIcon"></span>
                                Mark
                            </button>
                            <button id="questionBottomButtonsNextButton">
                                Next
                                <span class="nextButtonIcon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quizNavWrapper">
                <div class="quizNavWrapperFixed">
                    <div class="quizEndTest">
                        <h6 class="quizTitle">Mock Test - 1</h6>
                        <button class="quizEndButton">End test</button>
                    </div>
                    <div class="quizNav">
                        <div class="quizNavSection">
                            <div class="quizNavSectionInfo">
                                <div style="width: 100%;">
                                    <h5 color="#3C4852" class="quizNavSectionName">Mathematics</h5>
                                    <div class="quizNavSectionInstr">Attempt all</div>
                                </div>
                            </div>
                            <div class="quizNavSectionSummaryRow">
                                <div class="quizNavSectionSummary">
                                    <div class="quizNavSectionSummaryDotAnswered"></div>
                                    <h6 class="quizNavSectionSummaryText">
                                        <!-- answered -->
                                    </h6>
                                </div>
                                <div class="quizNavSectionSummary">
                                    <div class="quizNavSectionSummaryDotMarked"></div>
                                    <h6 class="quizNavSectionSummaryText">
                                        <!-- marked -->
                                    </h6>
                                </div>
                                <div class="quizNavSectionSummary">
                                    <div class="quizNavSectionSummaryDotUnanswered"></div>
                                    <h6 class="quizNavSectionSummaryText">
                                        <!-- unanswered -->
                                    </h6>
                                </div>
                            </div>
                            <div id="quizNavQuestionSelectorBlock">
                                <!-- Question selector goes here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="timeCountdown.js"></script>
    <script src="app.js"></script>
</body>
</html>
