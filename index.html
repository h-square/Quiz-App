<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="quizAttemptWrapper">
        <div class="container">
            <div class="quizQuestionWrapper">
                <div class="quizHeader">
                    <p class="quizAppTitle">Let's Quiz!</p>
                    <h4 class="timerCountdown"> &nbsp;02:&nbsp;50:&nbsp;32 </h4>
                </div>
                <div class="questionViewWrapper">
                    <div class="questionAndOptions">
                        <div class="questionAndOptionsQuestion">
                            <div class="questionAndOptionsQuestionHeader">
                                <p id="questionAndOptionsQuestionNumber">
                                    <!-- Question Number goes here -->
                                </p>
                                <div class="QuestionAndOptionsQuestionAction">
                                    <div class="reportButtonWrapper">
                                        <p>Report</p>
                                    </div>
                                </div>
                            </div>
                            <p id="questionText">
                                <!-- Question goes here -->
                            </p>
                        </div>
                        <div class="questionAndOptionsOptionsWrapper">
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="answer-1" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 1 goes here -->
                                    </div>
                                </div>
                            </label>
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="answer-2" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 2 goes here -->
                                    </div>
                                </div>
                            </label>
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="answer-3" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 3 goes here -->
                                    </div>
                                </div>
                            </label>
                            <label>
                                <div class="questionAndOptionsOption">
                                    <span class="questionAndOptionsOptionSelector" aria-disabled="false">
                                        <span class="questionAndOptionsOptionSelectorRadioButton">
                                            <input name="questionAndOptionsOptionSelectorGroup" id="answer-4" type="radio">
                                        </span>
                                    </span>
                                    <div class="questionAndOptionsOptionText">
                                        <!-- Option 4 goes here -->
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="questionBottomButtonsWrapper">
                        <button class="questionBottomButtonsPrevButton">Previous</button>
                        <div class="questionBottomButtonsMarkSaveAndNextButtonWrapper">
                            <button  class="questionBottomButtonsMarkButton">
                                Mark
                            </button>
                            <button class="questionBottomButtonsSaveAndNextButton">Save &amp; Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quizNavWrapper">
                <div class="quizNavWrapperFixed">
                    <div class="quizEndTest">
                        <i class="instruction_icon"></i>
                        <h6 class="quizTitle">Mock Test - 1</h6>
                        <button class="quizEndButton">End test</button>
                    </div>
                    <div class="quizNav">
                        <div class="quizNavSection">
                            <div class="quizNavSectionInfo">
                                <div style="width: 100%;">
                                    <h5 color="#3C4852" class="quizNavSectionName">Mathematics</h5>
                                    <div class="quizNavSectionInstr">Attempt all</div>
                                </div>
                            </div>
                            <div id="quizNavQuestionSelectorBlock">
                                <!-- Question selector goes here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
