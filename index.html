<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="quizAttemptWrapper">
        <div class="container">
            <div class="quizQuestionWrapper">
                <div class="quizHeader">
                    <p class="quizAppTitle">Let's Quiz!</p>
                    <h4 id="timerCountdown"></h4>
                </div>
                <div class="questionViewWrapper">
                    <div id="questionAndOptions">
                        <!-- Question goes here -->
                        <!-- Options goes here -->
                    </div>
                    <div class="questionBottomButtonsWrapper">
                        <button id="questionBottomButtonsPrevButton">
                            <i class="fa fa-chevron-circle-left prevButtonIcon"></i>
                            Previous
                        </button>
                        <div class="questionBottomButtonsClearMarkNextButtonWrapper">
                            <button id="questionBottomButtonsClearButton">
                                Clear
                            </button>
                            <button id="questionBottomButtonsMarkButton">
                                <i class="fa fa-bookmark-o markButtonIcon"></i>
                                Mark
                            </button>
                            <button id="questionBottomButtonsNextButton">
                                Next
                                <i class="fa fa-chevron-circle-right nextButtonIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quizNavWrapper">
                <div class="quizNavWrapperFixed">
                    <div class="quizEndTest">
                        <h6 class="quizTitle">Mock Test - 1</h6>
                        <button id="quizEndButton">End test</button>
                    </div>
                    <div id="quizNav">
                        <div class="quizNavSection">
                            <div class="quizNavSectionInfo">
                                <div style="width: 100%;">
                                    <h5 color="#3C4852" class="quizNavSectionName">Mathematics</h5>
                                    <div class="quizNavSectionInstr">Attempt all</div>
                                </div>
                            </div>
                            <div class="quizNavSectionSummaryRow">
                                <div class="quizNavSectionSummary">
                                    <div class="quizNavSectionSummaryDotAnswered"></div>
                                    <h6 class="quizNavSectionSummaryText">
                                        <!-- answered -->
                                    </h6>
                                </div>
                                <div class="quizNavSectionSummary">
                                    <div class="quizNavSectionSummaryDotMarked"></div>
                                    <h6 class="quizNavSectionSummaryText">
                                        <!-- marked -->
                                    </h6>
                                </div>
                                <div class="quizNavSectionSummary">
                                    <div class="quizNavSectionSummaryDotUnanswered"></div>
                                    <h6 class="quizNavSectionSummaryText">
                                        <!-- unanswered -->
                                    </h6>
                                </div>
                            </div>
                            <div id="quizNavQuestionSelectorBlock">
                                <!-- Question selector goes here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/timerCountdown.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
